<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/styles.css" />
    <!-- Google fonts-->

    <link

  <body>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-none mt-3">
      <a class="navbar-brand" href="#">
        <img src="/assets/list-icon.svg" width="30" height="30" alt="" />
      </a>
    </nav>

    <!-- React CDN Code -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <div>
      <header class="borderLine">Checklist</header>
    </div>

    <!-- Hero Section-->
    <div id="hero" class="jumbotron hero">
      <h1 class="jumboTitle">Unsure of what to bring?</h1>
      <p class="lead">
        Use the checklist below to verify all the items you can bring before you

      </p>
      <hr class="my-4" />
      <a class="btn btn-lg" id="skip" href="appointments.html" role="button"
        >Skip</a
      >
    </div>

    <!--Section with Carousel of Services -->
    <!-- Services include dropoff & pickup & Jobs like Uber/bird-->
    <!--Swap out the place holder glass images with images sized with same hieght and 1920px width-->

    <script src="/src/components/index.js"></script>

    <div class="container-fluid">
      <div class="row m-2">
        <div class="col- m-2">Checkbox</div>
        <div class="col- m-2">Items Accepted</div>
        <div class="col- ms-4 m-2">Details</div>
      </div>
    </div>

    <form class="container-fluid bg-dark">
      <div class="container-fluid d-flex align-items-start checklist">
        <input type="checkbox" id="check" />
        <label for="check" class="checkmark"></label>
        <h5 class="item">Styrofoam/ Cardboard</h5>
      </div>
      <div class="container-fluid d-flex align-items-start checklist">
        <input type="checkbox" id="check" />
        <label for="check" class="checkmark"></label>
        <h5 class="item">Styrofoam/ Cardboard</h5>
      </div>
    </form>

    <div
      class="
        conatiner-fluid
        mb-5
        d-flex-column
        align-content-center
        justify-content-center
      "
    >
      <h1 class="CTA">Next book an appointment to drop off these items.</h1>
      <button id="cta-btn" class="btn m-5">Book Now</button>
    </div>

    <!--Navbar Primary-->
    <ul class="nav justify-content-center fixed-bottom mt-4 bg-light">
      <li class="nav-item">
        <a class="nav-link active d-flex flex-column text-center" href="top">
          <img id="listIcon" src="assets/list-icon.svg" alt="nav list icon" />
          List</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link d-flex flex-column text-center"
          href="/appointments.html"
        >
          <img
            id="calIcon"
            src="assets/calendar-icon.svg"
            alt="nav list icon"
          />

      </li>
      <li class="nav-item">
        <a class="nav-link d-flex flex-column text-center" href="/map.html">
          <img id="mapIcon" src="assets/map-icon.svg" alt="nav list icon" />

    <div id="root"></div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
